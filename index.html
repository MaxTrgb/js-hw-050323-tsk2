                        <span class="resizer-cover"></span>
                        <span class="resizer-icon">&#8286;</span>

                      <div class="content"><span class="current-width"></span></div>
              
                    </div>
                  </div>
                </div>
                <div class="block right-block resize-left">

                    <span class="resizer-cover"></span>
                    <span class="resizer-icon">&#8286;</span>

                  <div class="content"><span class="current-width"></span></div>
              
                </div>
